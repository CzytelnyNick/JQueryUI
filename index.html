<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>droppable demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <style>
  #draggable {
   border-radius: 50%;
   width: 50px;
    border: 2px solid black;
    height: 50px;
    background-color: transparent;
  }
  #droppable {
    position: absolute;
    left: 250px;
    top: 0;
    width: 125px;
    height: 125px;
    background: #999;
    color: #fff;
    padding: 10px;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
 
<div id="droppable">Drop here</div>
<div id="draggable"> <div id="scope"></div></div>
 
<script>
$( "#draggable" ).draggable();
$( "#droppable" ).droppable({
  over: function() {
    alert( "dropped" );
  }
});
</script>
 
</body>
</html>
